name: Publish

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'
    - name: Build AMD64
      run: go build -o build/env2js.amd64 env2js.go
      env:
        GOARCH: amd64
    - name: Build ARM64
      run: go build -o build/env2js.arm64 env2js.go
      env:
        GOARCH: arm64
    - name: release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          - build/env2js.amd64
          - build/env2js.arm64
